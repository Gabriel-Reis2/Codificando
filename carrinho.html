<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Carrinho</title>
  <link rel="stylesheet" href="style.css">
  <style>
    button {
      margin-left: 1rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    #finalizar {
      margin-top: 1rem;
      background-color: #27ae60;
    }

    #finalizar:hover {
      background-color: #1e8449;
    }

     nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
      nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }


  </style>
</head>
<body>

   <nav>
    <a href="home.html">Home</a>
    <a href="produtos.html">Produtos</a>
    <a href="carrinho.html">Carrinho</a>
    <a href="contato.html">Contato</a>
  </nav>

  <header>
    <h1>Meu Carrinho</h1>
  </header>

  <main>
    <section id="lista-carrinho"></section>
    <p id="total"></p>
    <button id="finalizar" style="display: none;">Finalizar Compra</button>
  </main>

  <footer>
    <p>&copy; 2025 Minha Loja</p>
  </footer>

  <script>
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const lista = document.getElementById('lista-carrinho');
    const total = document.getElementById('total');
    const botaoFinalizar = document.getElementById('finalizar');

    function atualizarCarrinho() {
      if (carrinho.length === 0) {
        lista.innerHTML = "<p>O carrinho est√° vazio.</p>";
        total.innerText = "";
        botaoFinalizar.style.display = "none";
        return;
      }

      let html = "<ul>";
      let soma = 0;

      carrinho.forEach((item, index) => {
        html += `
          <li>
            ${item.produto} - R$ ${item.preco.toFixed(2)}
            <button onclick="removerItem(${index})">Remover</button>
          </li>
        `;
        soma += item.preco;
      });

      html += "</ul>";
      lista.innerHTML = html;
      total.innerText = `Total: R$ ${soma.toFixed(2)}`;
      botaoFinalizar.style.display = "inline-block";
    }

    function removerItem(indice) {
      carrinho.splice(indice, 1);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      atualizarCarrinho();
    }

    botaoFinalizar.addEventListener("click", () => {
      alert("Compra finalizada com sucesso! Obrigado :)");
      carrinho = [];
      localStorage.removeItem('carrinho');
      atualizarCarrinho();
    });

    atualizarCarrinho();
  </script>
</body>
</html>
